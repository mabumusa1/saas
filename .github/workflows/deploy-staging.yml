name: 'deploy staging'
on:
  push:
    branches:
      - "fix_dokku"
  pull_request:
    branches:
      - staging      
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    #if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Reconfigure Laravel
        env:
          GIT_SSH_COMMAND: 'ssh -vvv'
        run: |
          ssh -i ${{ secrets.DOKKU_KEY }} dokku@dokku.steercampaign.com ${{ secrets.DOKKU_STAGING_APP_NAME }} php artisan config:clear


        
