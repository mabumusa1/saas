name: 'deploy'
on:
  push:
    branches:
      - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        env:
          GIT_SSH_COMMAND: 'ssh -vvv'        
        with:
          command: review-apps:create
          git_push_flags: '--force -vvv'
          git_remote_url: 'ssh://dokku@dokku.steercampaign.com:22/${{ secrets.DOKKU_PRODUCTION_APP_NAME }}'
          ssh_private_key: ${{ secrets.DOKKU_KEY }}